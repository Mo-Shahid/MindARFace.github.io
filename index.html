<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    <link rel="shortcut icon" href="#">

    <script>
      document.addEventListener("DOMContentLoaded", function() {

        const sceneEl = document.querySelector('a-scene');

		const saudiHair = document.querySelector("#saudiHair");       
        const saudiGlass = document.querySelector("#saudiGlass");

        sceneEl.addEventListener("targetFound", event => {
            //console.log("target found");
        });

        sceneEl.addEventListener("targetLost", event => {
            //console.log("target lost");
            let randItem = Math.floor(Math.random() * 2);
            switch(randItem)
            {
              case 0:
                saudiHair.setAttribute("visible", "true");
                saudiGlass.setAttribute("visible", "false");
                
                break;
              case 1:
                saudiHair.setAttribute("visible", "false");
                saudiGlass.setAttribute("visible", "true");
				
                break;
              
              default:
                break;
            }
        });
      });
    </script>


  <style>
    body {
      margin: 0;
    }
    .ar-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }
    img{
      display:block;
      width:100%; 
      height:100%;
      object-fit: cover;
      position: absolute;
    }
  </style>


  </head>
  <body>
    <div class="ar-container">
      <img src="./overlayMirrored.png" alt="test">

      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>          
          <a-asset-item id="headModel" src="./headOccluder.glb"></a-asset-item>
          
		  <a-asset-item id="saudiHair" src="./SaudiHair.glb"></a-asset-item>
          <a-asset-item id="saudiGlass" src="./saudiGlass.glb"></a-asset-item>
        </a-assets>
        
        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-face-target="anchorIndex: 168">
          <a-gltf-model mindar-face-occluder position="0 -0.3 0.15" rotation="0 0 0" scale="0.08 0.08 0.08" src="#headModel"></a-gltf-model>
        </a-entity>

        <a-entity id="saudiHair" visible="true">
          <a-entity mindar-face-target="anchorIndex: 1">
            <a-gltf-model id="saudiHair" rotation="0 0 0" position="0 0 0" scale="7 7 7" src="#saudiHair"></a-gltf-model>
          </a-entity>  
        </a-entity>

        
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model id="saudiGlass" rotation="0 0 0" position="0 0 0" scale="10 10 10" src="#saudiGlass" visible="false"></a-gltf-model>
        </a-entity>

       

      </a-scene>
    </div>
  </body>
</html>
